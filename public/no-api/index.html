</head>
<body x-data="TaxiQueue" >
	<h1>Taxi queue app - no API</h1>

	<div>
		Version <strong x-text="version" ></strong>
	</div>

	<div class="sections" >

		<div class="section" >
			<h2>Passengers</h2>
			<img src="../images/queue.png" alt="" width="100">
			<img src="../images/queue.png" alt="" width="100">
			<img src="../images/queue.png" alt="" width="100">
			<span class="passenger_queue_count count" x-text="queueLength()">0</span>
			<!-- <button class="join_queue">Join</button> -->
			<!-- <button class="leave_queue">Leave</button> -->
			<button x-on:click="joinQueue()">Join Person to Queue</button>
			<button x-on:click="leaveQueue()">Remove Person from Queue</button>
	
		</div>
	
		<div class="section" >
			<h2>Taxis</h2>
			<img src="../images/minivan.png" alt="" width="100">
			<img src="../images/minivan.png" alt="" width="100">
			<img src="../images/minivan.png" alt="" width="100">
			<span class="taxi_queue_count count" x-text="taxiQueueLength()" >0</span>
			<!-- <button class="join_taxi_queue">Join queue</button> -->
			<button x-on:click="joinTaxiQueue()">Join Taxi to Queue</button>
		</div>
	
		<div class="section" >
			<h2>Taxi departing</h2>
			<img src="../images/arrow.png" alt="" width="100">
			<img src="../images/arrow.png" alt="" width="100">
			<img src="../images/arrow.png" alt="" width="100">
			<img src="../images/minivan.png" alt="" width="100">
			<span class="depart_queue_count count" x-text="taxiDepart()">0</span>
			<!-- <button class="depart">Depart</button> -->
			<button x-on:click="taxiDepart()">Depart Taxi from Queue</button>
		</div>
	

	</div>

	<div>
		<h4>Icons used</h4>
		<ul>
			<li>
				<a href="https://www.flaticon.com/free-icons/minivan" title="minivan icons">Minivan icons created by Vitaly Gorbachev - Flaticon</a>
			</li>
			<li>
				<a href="https://www.flaticon.com/free-icons/queue" title="queue icons">Queue icons created by Freepik - Flaticon</a>
			</li>
		</ul>
	</div>

</body>
